     <!---BOOTSTRAP-->

    <link href="src/css/style.css" type="text/css" rel="stylesheet"/>
    <link href="src/css/responsive.css" type="text/css" rel="stylesheet"/>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="head text-center">
                <h1 class="pt-2">Student Results Entry</h1>
            </div>
            <form>
                <div class="form-group">
                    <label class="h5" for="name">STUDENT NAME</label>
                    <input id="nname" type="name" placeholder="Your Name" name="name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="number" class="h5">ID</label>
                    <input id="id" class="form-control" type="text" name="Number" placeholder="Your Id Number" >
                </div>
                <div class="form-group">
                    <label for="number" class="h5">GPA</label>
                    <input id="gpa" type="number" class="form-control" placeholder="Your GPA">
                </div>
                <div id="btn" class="btn form-group col mx-auto">
                    <input class="btn btn-primary text-light col-12" type="button" value="Entry">
                </div>
            </form>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <table class="table pt-5 text-center">
                <thead>
                    <tr>
                        <th>NAME</th>
                        <th>ID</th>
                        <th>GPA</th>
                    </tr>
                </thead>
                <tbody id="studentlist">
                </tbody>
            </table>
        </div>
    </div>
   
    
     <!---BOOTSTRAP-->
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    
     <!---JS SCRIPT-->
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <script src="src/js/main.js"></script>

</body>
